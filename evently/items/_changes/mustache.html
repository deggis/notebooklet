<table>
    <caption>Recent notes</caption>
    <tr>
        <th id="note_col">Note</th>
        <th id="tag_col">Tags</th>
        <th id="last_modified_col">Last modified</th>
    </tr>
    {{#items}}
    <tr>
        <td>{{note_start}}</td>
        <td>{{tags}}</td>
        <td>{{last_updated}}</td>
    </tr>
    {{/items}}
</table>
